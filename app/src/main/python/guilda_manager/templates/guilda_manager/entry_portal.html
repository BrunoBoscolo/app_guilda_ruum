<script id="tailwind-config">

<style>
        .text-gold-weathered {
            background: linear-gradient(180deg, #ffeaa7 0%, #D4AF37 40%, #8a7008 100%);

            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.8);
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.3));
        }

            filter: drop-shadow(0 0 25px rgba(236, 19, 19, 0.5)) drop-shadow(0 0 60px rgba(139, 0, 0, 0.6));

            box-shadow:

            transition: all 0.2s ease;
        }

            mask-image: radial-gradient(circle at center, transparent 30%, black 100%);
        }
        .nebula-swirl {
            background:
                radial-gradient(ellipse at top left, rgba(153, 27, 27, 0.3), transparent 60%),
                radial-gradient(ellipse at bottom right, rgba(127, 29, 29, 0.3), transparent 50%),
                radial-gradient(circle at center, transparent 30%, #050000 100%);
