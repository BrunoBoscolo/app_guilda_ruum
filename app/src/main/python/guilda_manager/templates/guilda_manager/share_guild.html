<html class="dark" lang="pt-br"><head>

<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8B1E1E", // Deep Blood Red
              gold: "#D4AF37",
              ivory: "#F4F1EA",
              amber: "#FFBF00",
              "background-dark": "#0F0C0C",
              "stone-dark": "#1c1919",
              "parchment-dark": "#262222",
            },
            fontFamily: {
              display: ["Cinzel", "serif"],
              medieval: ["MedievalSharp", "cursive"],
              sans: ["Inter", "sans-serif"],
              serif: ["Merriweather", "serif"],
            },
            boxShadow: {
              'epic': '0 10px 30px -5px rgba(0, 0, 0, 0.8), 0 4px 10px -5px rgba(139, 30, 30, 0.3)',
              'red-glow': '0 0 20px rgba(139, 30, 30, 0.8)',
              'gold-glow': '0 0 15px rgba(212, 175, 55, 0.4)',
              'ivory-glow': '0 0 15px rgba(244, 241, 234, 0.3)',
              'inner-gold': 'inset 0 0 15px rgba(212, 175, 55, 0.2)',
            }
          },
        },
      };
    </script>
<style type="text/tailwindcss">
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            background-color: #0F0C0C;
        }
        .rpg-gradient-overlay {
            background: linear-gradient(0deg, rgba(15, 12, 12, 1) 0%, rgba(15, 12, 12, 0.7) 50%, rgba(15, 12, 12, 0.3) 100%);
        }
        .stone-card {
            background: radial-gradient(circle at center, #2a2424 0%, #1a1616 100%);
            border: 1px solid #3d3434;
        }
        .parchment-box {
            background: #262222;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .qr-frame {
            border: 3px solid #D4AF37;
            position: relative;
        }
        .qr-frame::before, .qr-frame::after {
            content: '';
            position: absolute;
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            pointer-events: none;
        }
        .corner-filigree {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 20;
        }
        .corner-tl { top: -2px; left: -2px; border-top: 3px solid #D4AF37; border-left: 3px solid #D4AF37; border-radius: 4px 0 0 0; }
        .corner-tr { top: -2px; right: -2px; border-top: 3px solid #D4AF37; border-right: 3px solid #D4AF37; border-radius: 0 4px 0 0; }
        .corner-bl { bottom: -2px; left: -2px; border-bottom: 3px solid #D4AF37; border-left: 3px solid #D4AF37; border-radius: 0 0 0 4px; }
        .corner-br { bottom: -2px; right: -2px; border-bottom: 3px solid #D4AF37; border-right: 3px solid #D4AF37; border-radius: 0 0 4px 0; }
        .btn-stone {
            background: linear-gradient(135deg, #2a2424 0%, #1c1919 100%);
            border: 1px solid #3d3434;
            color: #FFBF00;
            text-shadow: 0 0 5px rgba(255, 191, 0, 0.5);
        }
        .btn-crystal {
            background: linear-gradient(135deg, #8B1E1E 0%, #5a1212 100%);
            border: 1px solid #D4AF37;
            box-shadow: 0 0 15px rgba(139, 30, 30, 0.6);
        }
        .runic-text {
            font-family: 'MedievalSharp', cursive;
            letter-spacing: 0.1em;
        }
    </style>
<script>
    function copyToClipboard(text) {
        // Fallback for non-secure contexts (http) or old browsers
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
            document.execCommand('copy');
            alert('Código copiado!');
        } catch (err) {
            console.error('Unable to copy to clipboard', err);
        }
        document.body.removeChild(textArea);
    }
</script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="text-ivory min-h-screen flex flex-col overflow-hidden relative">

<div class="space-y-4 w-full">

                            </p>
</div>
</div>
</div>
</div>
</div>
</main>

</button>
<button class="w-full btn-crystal py-4 rounded-xl flex items-center justify-center gap-3 active:scale-95 transition-all text-white relative overflow-hidden group">
