    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                primary: "#8B1E1E", // Deep Blood Red
                gold: "#D4AF37",
                ivory: "#F4F1EA",
                "background-dark": "#050404",
              },
              fontFamily: {
                display: ["Cinzel", "serif"],
                medieval: ["MedievalSharp", "cursive"],
                sans: ["Inter", "sans-serif"],
              },
              boxShadow: {
                'glow': '0 0 40px rgba(139, 30, 30, 0.5)',
                'gold-glow': '0 0 20px rgba(212, 175, 55, 0.4)',

            },
          },
        };

    <style type="text/tailwindcss">
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            @apply bg-background-dark text-ivory overflow-hidden;
        }
        .cinzel { font-family: 'Cinzel', serif; }
        .runic-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(212, 175, 55, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .runic-ring {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 2px dashed rgba(212, 175, 55, 0.3);
            position: absolute;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
            animation: spinRing 20s linear infinite;
        }
        .pulse-core {
            animation: corePulse 3s infinite ease-in-out;
        }
        @keyframes corePulse {
            0%, 100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
            50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 40px rgba(212, 175, 55, 0.6); }
        }
        @keyframes spinRing {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .borda-olho {
            -webkit-mask-image: url('borda_olhos.svg');
            mask-image: url('borda_olhos.svg');
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
            background: linear-gradient(to bottom, #8B0000, #FFD700);
        }
        .pupila {
            -webkit-mask-image: url('pupila.svg');
            mask-image: url('pupila.svg');
            -webkit-mask-size: auto 50%;
            mask-size: auto 50%;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
            background: linear-gradient(to bottom, #8B0000, #FFD700);
            animation: lookSide 4s infinite alternate ease-in-out;
        }
        @keyframes lookSide {
            0% { transform: translateX(-15%); }
            100% { transform: translateX(15%); }
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);

    </style>
</head>

        <div class="absolute w-48 h-48 bg-primary/20 rounded-full blur-3xl"></div>
        <div class="relative w-48 h-48 flex items-center justify-center pulse-core overflow-hidden">
             <!-- Pupil (Behind Border) -->
             <div class="absolute inset-0 pupila z-10"></div>
             <!-- Eye Border -->
             <div class="absolute inset-0 borda-olho z-20"></div>
        </div>
    </div>

            <div class="h-[1px] w-12 bg-gradient-to-r from-transparent via-gold to-transparent"></div>

</div>
